{% extends 'neo/base.html' %}
{% block body_block %}
  <div class="container">
    <div>

        <form method="post" action="{% url 'neo:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                  Login
                </div>
                <div class="panel-body">
                    {% if error_message %}
                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
                    <div class="form-group clearfix">
                        <label for="username" name="username" class="col-md-4 control-label text-right">Username:</label>
                        <div class="col-md-6">
                            <input type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="password" name="password" class="col-md-4 control-label text-right">Password:</label>
                        <div class="col-md-6">
                            <input name="password" type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-4">
                        <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                        <a href="{% url 'neo:register' %}">or Register</a>
                    </div>
                </div>
            </div>
        </div>

        </form>

    </div>
  </div>
{% endblock %}
